<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="300" height="300">
  <defs>
    <radialGradient id="t5DarkGrad" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#3a0088;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#12002b;stop-opacity:1" />
    </radialGradient>
    <filter id="t5HyperGlow" x="-100%" y="-100%" width="300%" height="300%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="10" result="wideBlur"/>
        <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="tightBlur"/>
        <feColorMatrix in="wideBlur" type="saturate" values="3" result="satBlur"/>
        <feMerge>
            <feMergeNode in="satBlur"/><feMergeNode in="tightBlur"/><feMergeNode in="SourceGraphic"/>
        </feMerge>
    </filter>
  </defs>
  <g transform="translate(200, 200)">
    <path d="M-150,-100 L-50,-150 L50,-150 L150,-100 L150,50 L0,180 L-150,50 Z" fill="url(#t5DarkGrad)" stroke="#ff00ff" stroke-width="3" filter="url(#t5HyperGlow)" />
    
    <g fill="none" stroke="#00ffff" stroke-width="1.2" filter="url(#t5HyperGlow)" opacity="0.9">
      <path d="M-120,-70 Q-60,-130 0,-100 Q60,-130 120,-70 M0,150 Q-20,100 0,50 Q20,100 0,150 M-80,50 Q-100,80 -130,60 M80,50 Q100,80 130,60" />
      <path d="M-40,-110 L-20,-130 M40,-110 L20,-130 M-100,-80 L-130,-100 M100,-80 L130,-100" stroke-width="0.8"/>
    </g>

    <g filter="url(#t5HyperGlow)">
       <circle cx="0" cy="0" r="40" fill="#ffffff" stroke="#00ffff" stroke-width="5" />
       <circle cx="0" cy="0" r="25" fill="#aaccff" />
       <circle cx="-50" cy="-50" r="3" fill="#00ffff" /><circle cx="60" cy="-40" r="4" fill="#ff00ff" />
       <circle cx="-30" cy="80" r="3" fill="#00ffff" /><circle cx="40" cy="60" r="2" fill="#ffffff" />
    </g>
  </g>
</svg>